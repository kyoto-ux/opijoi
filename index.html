<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clã Himura</title>
    <style>
        /* Estilos Globais */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0a2a56; /* Azul profundo */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Times New Roman', serif;
            color: #a1c4fd; /* Azul claro */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* Efeito de água (fluidez) no fundo */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3d58, #0a2a56);
            animation: wave 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes wave {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .content {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .quote {
            font-size: 1.5rem;
            line-height: 1.8;
            margin: 20px 0;
            font-style: italic;
        }

        .password {
            margin-top: 30px;
            font-size: 1.25rem;
            color: #a1c4fd;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="content">
        <h1>Clã Himura</h1>
        <div class="quote">
            Com lâminas dançamos sob a água corrente,<br>
            A honra é um fardo que nos faz lutar.<br>
            Nascidos da bruma, com passos sutis.
        </div>

        <div class="password">
            Senha para a próxima página: <strong>Himura</strong>
        </div>
    </div>

</body>
</html>
